<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
    <title>Keyforu</title>
      <script src="https://oauth.mail.ru/sdk/v0.14.0/oauth.js"></script>
        <script>
          MR.init({
            clientId: '3c4c8430046f410d9aa30a07bac55bad',
            onlogin: function (state) {
              if (state.user) {
                console.info('MR.login:', state);
              }
            },
            onlogout: function () {
              console.info('MR.logout');
            }
          });
        </script>
    <script
      src="https://vk.com/js/api/openapi.js?161"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      (function(l) {
        if (l.search) {
          var q = {};
          l.search
            .slice(1)
            .split('&')
            .forEach(function(v) {
              var a = v.split('=');
              q[a[0]] = a
                .slice(1)
                .join('=')
                .replace(/~and~/g, '&');
            });
          if (q.p !== undefined) {
            window.history.replaceState(
              null,
              null,
              l.pathname.slice(0, -1) +
                (q.p || '') +
                (q.q ? '?' + q.q : '') +
                l.hash,
            );
          }
        }
      })(window.location);
    </script>
  </head>

  <body>
    <div id="root"></div>

    <script>
      mailru.loader.require('receiver', function(){
        mailru.receiver.init();
      })
    </script>
    <script type="text/javascript">
      VK.init({
        apiId: 7055986,
        onlyWidgets: true,
      });
    </script>
  </body>
</html>
